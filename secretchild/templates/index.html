{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <div class="card shadow p-4">
        <h2 class="text-center">Secret Santa Generator</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Upload Employees CSV</label>
                <input type="file" name="employees_file" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Previous Assignments CSV (Optional)</label>
                <input type="file" name="previous_file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Secret Santa</button>
        </form>
    </div>

</body>
</html>
